<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Todos</title>
</head>
<body>
    <h1>User Todos</h1>

    <p th:text="'User ID: ' + ${userid}">User ID will appear here</p>
	
	
<h2>Add tasks here</h2>
	<form action="/login/addwithCookie/add" method="get">
		<input type="text" name="title" >
		<button type="submit">ADD </button>
	</form>
	<ul>
	<li th:each="todo : ${todos}">
		<span th:text="'Number:: ' + ${todo.id}"></span>
		<span th:text="'Task:: ' + ${todo.title}"></span>
		<p th:text="'Created time:: ' + ${todo.datee}"></p>
		
	</li>
	</ul>
</body>
</html>
